<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mehedi's Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <section class="calculator container">

        <div class="frist-row output-display row">

            <div class=" col-12 calculator-output" id="outputDisplay">
                <div class="previous-oparand display" id="previous-dispaly"></div>
                <div class="current-oparand display" id="currentDisplay"></div>
            </div>
        </div>

        <div class="second-row row">
            <div class="col-6 btn" >
                <div class="child" onclick="catchValue('AcButton')" id="AcButton">
                    AC
                </div>

            </div>
            <div class="col-3 btn">
                <div class="child" onclick="catchValue('deleteButton')"  id="deleteButton">
                    DEL
                </div>

            </div>
            <div class="col-3 btn">
                <div class="child" onclick="catchValue('divisionButton')"  id="divisionButton">/</div>
            </div>
        </div>

        <div class="third-row row ">
            <div class="col-3 co btn">
                <div class="child " onclick="catchValue('button-one')"  id="button-one">1</div>
            </div>
            <div class="col-3 btn">
                <div class="child" onclick="catchValue('buttonTwo')" id="buttonTwo">2</div>
            </div>
            <div class="col-3 btn">
                <div class="child" onclick="catchValue('buttonThree')" id="buttonThree">3</div>
            </div>
            <div class="col-3 btn">
                <div class="child" onclick="catchValue('multipleButton')" id="multipleButton">*</div>
            </div>
        </div>

        <div class="fourth-row row ">
            <div class="col-3 btn">

                <div class="child" onclick="catchValue('buttonFour')" id="buttonFour">
                    4
                </div>
            </div>
            <div class="col-3 btn">

                <div class="child" onclick="catchValue('buttonFive')" id="buttonFive">5</div>
            </div>
            <div class="col-3 btn ">

                <div class="child" onclick="catchValue('buttonSix')" id="buttonSix">6</div>
            </div>
            <div class="col-3 btn ">

                <div class="child" onclick="catchValue('plusButton')" id="plusButton">+</div>
            </div>
        </div>

        <div class="fift-row row ">
            <div class="col-3 btn">
                <div class="child" onclick="catchValue('buttonSeven')" id="buttonSeven">7</div>
            </div>
            <div class="col-3 btn">
                <div class="child " onclick="catchValue('buttonEight')" id="buttonEight">8</div>
            </div>
            <div class="col-3 btn">
                <div class="child" onclick="catchValue('buttonNine')" id="buttonNine">9</div>
            </div>
            <div class="col-3 btn">
                <div class="child" onclick="catchValue('minusButton')" id="minusButton">-</div>
            </div>
        </div>

        <div class="sixt-row row ">
            <div class="col-3 btn">
                <div class="child" onclick="catchValue('fullStopButton')" id="fullStopButton">.</div>
            </div>
            <div class="col-3 btn">
                <div class="child" onclick="catchValue('zeroButton')" id="zeroButton">0</div>
            </div>
            <div class="col-6 btn">
                <div class="child" onclick="catchValue('equalButton')" id="equalButton">=</div>
            </div>
        </div>




    </section>
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <script src="Script.js"></script>
</body>

</html>
